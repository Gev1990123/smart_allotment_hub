# Standard MQTT listener (for mqtt_listener Python client)
listener 1883 0.0.0.0
allow_anonymous false
password_file /mqtt/config/passwd

# TLS MQTT on port 8883
listener 8883 0.0.0.0

# Use our CA cert
cafile /mosquitto/certs/ca.crt
certfile /mosquitto/certs/server.crt
keyfile /mosquitto/certs/server.key

# Don't require client certs (sensors don't have them)
require_certificate false

# Allow anonymous for now (sensors)
allow_anonymous false

# Use a password file for authentication (for mqtt_listener Python client)
password_file /mqtt/config/passwd

# Persistence
persistence true
persistence_location /mosquitto/data/
log_dest file /mosquitto/log/mosquitto.log